<!DOCTYPE html>
<html>

<head>
    <title>本地天气</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="Local-Weather.css" rel="stylesheet">
</head>

<body>
    <h1>天气查询</h1>
    <div class="container">
        <div>
            <span>城市：</span>
            <div id='msg'>
                <input id="city" type='text' placeholder="城市名">
                <div id="underline"></div>
            </div>
            <button id="search" type="button" class="btn btn-info btn-sm">查询</button>
        </div>
        <hr />
        <div class="main-msg row">
            <div class="col-sm-2 col-md-2 col-xs-2"></div>
            <div class="col-sm-3 col-md-3 col-xs-3" id="weather"></div>
            <div class="col-sm-2 col-md-2 col-xs-2"></div>
            <div class="col-sm-3 col-md-3 col-xs-3" id="temp"></div>
        </div>
        <table class='table table-bordered table-responsive'>
            <tr>
                <th>日期</th>
                <td id="datetime"></td>
                <th>星期</th>
                <td id="weekday"></td>
            </tr>
            <tr>
                <th>风力</th>
                <td id="wind"></td>
                <th>紫外线</th>
                <td id="uv"></td>
            </tr>
            <tr>
                <th colspan="1">着装参考</th>
                <td colspan="3" id="dress"></td>
            </tr>
            <tr>
                <th colspan="1">洗车指数</th>
                <td colspan="3" id="washchar"></td>
            </tr>
            <tr>
                <th colspan="1">旅行指数</th>
                <td colspan="3" id="trallvel"></td>
            </tr>
            <tr>
                <th colspan="1">户外指数</th>
                <td colspan="3" id="outside"></td>
            </tr>
        </table>
        <hr />
        <table id="future" class='table table-bordered table-responsive'>
            <tr>
                <th>日期</th>
                <th>星期</th>
                <th>天气</th>
                <th>温度</th>
                <th>风力</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </div>


    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--  自定义脚本  -->
    <script src="Local-Weather.js"></script>
</body>

</html>
